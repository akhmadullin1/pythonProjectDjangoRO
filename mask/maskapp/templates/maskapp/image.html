{% extends 'maskapp/base.html' %}
{% block content %}
<div id="content" class="p-4 p-md-5 pt-5">
        <h2 class="mb-4">Распознавание изображений</h2>

 <form method=post enctype=multipart/form-data>
  {% csrf_token %}
		  <div class="upload">

 <div class="upload-files">
  <header>
   <p>
    <i class="fa fa-cloud-upload" aria-hidden="true"></i>
    <span class="up">up</span>
    <span class="load">load</span>
   </p>
  </header>
  <div class="body" id="drop">
   <i class="fa fa-file-text-o pointer-none" aria-hidden="true"></i>
   <p class="pointer-none"><b>Drag and drop</b> pictures here <br /> or <a href="" id="triggerFile">browse</a> to begin the upload</p>
			<input type="file" name="file"/>
  </div>
  <footer>
   <div class="divider">
    <span><AR>FILE UPLOADED</AR></span>
   </div>
   <div class="list-files">
    <!--   template   -->
   </div>
			<button class="importar">UPDATE FILES</button>
  </footer>
 </div>
</div>
  <input class="submit" type=submit value=Upload>
    </form>

    <div class="output-photo">
<img class="photo" src="{{path}}" >
</div>

</div>
{% endblock %}
